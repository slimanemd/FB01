<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width>, initial-scale=1.0">
    <title>Flask Blog {{ ' - ' + data['title'] if (data['title']) else '' }}</title>
</head>

<body>
    <h1>Hello from {{ data['user'] }}</h1>

    {% for post in data['posts'] %}
    <h1>{{ post.title }}</h1>
    <p>By {{ post.author }} on {{ post.date_posted }}</p>
    <p>{{ post.content }}</p>
    {% endfor%}

</body>

</html>
